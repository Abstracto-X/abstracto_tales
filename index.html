<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aether Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE VARIABLES & OPTIMIZATIONS --- */
        :root {
            --primary-color: #ffffff;
            --accent-color: #ffd700;
            /* Updated: More transparent (0.6) for better glass effect */
            --glass-bg: rgba(15, 15, 15, 0.60); 
            --glass-border: rgba(255, 255, 255, 0.12);
            --font-header: 'Cinzel', serif;
            --font-body: 'Lora', serif;
            --font-ui: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: var(--font-ui);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* Ambient Particles Canvas */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            pointer-events: none;
        }

        /* Cinematic Transitions - Hardware Accelerated */
        .background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-color: #111;
            background-size: cover; background-position: center;
            transition: filter 0.6s ease, transform 0.6s ease, background-image 0.8s ease;
            will-change: transform, filter; /* Performance Hint */
        }
        
        #app-container { 
            position: relative; width: 100%; height: 100%; z-index: 10;
            display: flex; flex-direction: column; padding: 2rem;
            transition: opacity 0.4s ease, transform 0.4s ease; 
            will-change: opacity, transform;
        }
        
        /* Page Animations */
        .page-exit { opacity: 0; transform: scale(1.02) translateY(-10px); pointer-events: none; }
        .page-enter { opacity: 0; transform: scale(0.98) translateY(10px); }
        .page-active { opacity: 1; transform: scale(1) translateY(0); }

        /* Glassmorphism - Updated for transparency */
        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        
        /* Ensure hover doesn't become fully opaque black, keeps transparency */
        .glass-box:hover {
            background: rgba(20, 20, 20, 0.70);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* --- 2. LAYOUTS --- */
        
        /* Header */
        #main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 2rem; margin-bottom: 1rem; flex-shrink: 0; z-index: 20;
        }
        .logo { 
            font-family: var(--font-header); font-size: 1.8rem; letter-spacing: 4px; 
            color: var(--primary-color); text-shadow: 0 0 10px rgba(255,255,255,0.2); cursor: pointer;
        }
        .back-btn-wrapper {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.8rem; color: #a0a0a0; transition: color 0.3s;
        }
        .back-btn-wrapper:hover { color: var(--accent-color); }

        /* Content Stage */
        #content-stage {
            flex: 1; overflow-y: auto; overflow-x: hidden; padding: 10px;
            scrollbar-width: thin; scrollbar-color: var(--accent-color) rgba(0,0,0,0.3);
        }
        #content-stage::-webkit-scrollbar { width: 6px; }
        #content-stage::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        #content-stage::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        /* STORY HUB - COMPACT LAYOUT FIX */
        .story-hub-layout {
            display: grid;
            /* Tighter columns: 280px image, rest content */
            grid-template-columns: 280px 1fr; 
            gap: 3rem;
            /* Reduced max-width to simulate "zoom out" */
            max-width: 1000px; 
            margin: 1rem auto;
            align-items: start;
            padding: 2.5rem !important; /* Override inline padding */
        }
        .hub-cover { width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .hub-details h1 { 
            font-family: var(--font-header); 
            font-size: 2.8rem; /* Smaller font */
            margin-bottom: 0.5rem; line-height: 1.1; 
        }
        .hub-meta { color:var(--accent-color); margin-bottom:1.5rem; text-transform: uppercase; letter-spacing: 1px; font-size: 0.85rem; font-weight: 600; }
        .hub-synopsis { font-size: 1.05rem; line-height: 1.7; margin-bottom: 2.5rem; color: #ddd; }
        .hub-actions { display: flex; gap: 1rem; }
        
        .btn-large {
            padding: 1rem 2.5rem; /* Smaller padding */
            font-family: var(--font-header); font-size: 1rem; letter-spacing: 2px;
            background: transparent; border: 1px solid var(--accent-color);
            color: var(--primary-color); cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.8rem;
        }
        .btn-large:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 20px var(--accent-color); }

        /* HOME GRID */
        .story-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; padding: 1rem 0; max-width: 1400px; margin: 0 auto; }
        .story-card {
            position: relative; height: 400px; overflow: hidden; cursor: pointer;
            transition: transform 0.4s ease, border-color 0.4s ease; display: flex; align-items: flex-end;
        }
        .story-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .story-card img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: -1; transition: transform 0.6s ease; }
        .story-card:hover img { transform: scale(1.1); }
        .card-info { width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 100%); padding: 1.5rem; }
        .card-title { font-family: var(--font-header); font-size: 1.3rem; color: var(--accent-color); margin-bottom: 0.3rem;}

        /* READER */
        .reader-layout { display: flex; gap: 2rem; height: 100%; transition: 0.3s; max-width: 1400px; margin: 0 auto; }
        .reader-sidebar { width: 240px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.05); padding-right: 0.5rem; transition: 0.3s; flex-shrink: 0; }
        .chapter-list-item { padding: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .chapter-list-item:hover { color: var(--accent-color); padding-left: 1rem; }
        .chapter-list-item.active { border-left: 3px solid var(--accent-color); background: rgba(255,215,0,0.05); }
        
        .reader-content { 
            flex: 1; max-width: 850px; margin: 0 auto; 
            padding: 3rem 4rem; /* Reduced padding */
            color: #d0d0d0; overflow-y: auto; position: relative;
            transition: max-width 0.3s ease;
        }
        
        /* Reader Toolbar */
        .reader-toolbar { display: flex; justify-content: flex-end; gap: 15px; margin-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem; }
        .rt-btn { background: transparent; border: none; color: #888; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .rt-btn:hover { color: var(--accent-color); }
        .font-menu { position: absolute; top: 70px; right: 30px; background: #222; border: 1px solid #444; padding: 10px; border-radius: 8px; display: none; flex-direction: column; gap: 8px; z-index: 50; }
        .font-option { cursor: pointer; font-size: 0.8rem; color: #ccc; }
        
        /* Focus Mode */
        body.focus-active #main-header { opacity: 0; pointer-events: none; }
        body.focus-active .reader-sidebar { width: 0; padding: 0; opacity: 0; overflow: hidden; }
        body.focus-active .reader-content { max-width: 950px; background: rgba(5, 5, 5, 0.95); }

        /* Dynamic Fonts */
        .font-serif { font-family: var(--font-body); }
        .font-sans { font-family: var(--font-ui); }
        .text-sm { font-size: 1rem; }
        .text-md { font-size: 1.15rem; } /* Slightly smaller default */
        .text-lg { font-size: 1.35rem; }

        /* 3D CARDS */
        .char-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; max-width: 1200px; margin: 0 auto; }
        .char-card {
            width: 240px; height: 380px; position: relative; border-radius: 12px;
            cursor: pointer; background: #000; border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d; transition: transform 0.1s;
        }
        .char-card.reset-anim { transition: transform 0.5s ease; }
        .char-card-inner { width: 100%; height: 100%; position: relative; overflow: hidden; border-radius: 12px; transform: translateZ(20px); }
        .char-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .char-card:hover img { transform: scale(1.1); filter: brightness(0.6); }
        .char-info-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 80%, transparent 100%);
            padding: 1.5rem; transform: translateY(60%) translateZ(30px); transition: transform 0.3s ease;
        }
        .char-card:hover .char-info-overlay { transform: translateY(0) translateZ(30px); }
        .char-name { font-family: var(--font-header); font-size: 1.2rem; color: #fff; margin-bottom:0.2rem; }
        .char-role { color: var(--accent-color); font-size: 0.7rem; text-transform: uppercase; font-weight: bold; }
        .char-bio-preview { font-size: 0.8rem; line-height: 1.4; color: #ccc; opacity: 0; transition: opacity 0.3s 0.1s; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; margin-top: 0.5rem; }
        .char-card:hover .char-bio-preview { opacity: 1; }

        /* GALLERY & PROFILE */
        .char-profile-hero {
            display: grid; grid-template-columns: 260px 1fr; gap: 3rem; padding: 2.5rem; 
            max-width: 1000px; margin: 0 auto 3rem auto;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border-radius: 12px; border: 1px solid var(--glass-border); align-items: start;
        }
        .hero-img-container { width: 100%; aspect-ratio: 3 / 4; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-name { font-family: var(--font-header); font-size: 3rem; line-height: 1; color: #fff; margin-bottom: 0.5rem; }
        .hero-role { font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 2px; color: var(--accent-color); font-size: 0.85rem; margin-bottom: 2rem; opacity: 0.9; }
        .hero-bio { font-family: var(--font-body); font-size: 1.05rem; line-height: 1.7; color: #d0d0d0; white-space: pre-line; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 8px; }

        .tag-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
        .tag-chip { padding: 5px 15px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; cursor: pointer; font-size: 0.8rem; background: rgba(0,0,0,0.3); transition: 0.2s; }
        .tag-chip:hover, .tag-chip.active { background: var(--accent-color); color: #000; border-color: var(--accent-color); font-weight: bold;}
        
        .sub-gallery-grid { column-count: 3; column-gap: 1.5rem; max-width: 1000px; margin: 0 auto; }
        .gallery-item { break-inside: avoid; margin-bottom: 1.5rem; border-radius: 8px; overflow: hidden; transition: transform 0.3s; cursor: zoom-in; border: 1px solid rgba(255,255,255,0.1); }
        .gallery-item:hover { transform: scale(1.02); border-color: var(--accent-color); }
        .gallery-item img { display: block; width: 100%; }

        /* UTILS */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; display: none;
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .lightbox.active { opacity: 1; }
        .lightbox img { max-width: 95%; max-height: 95vh; border: 1px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 2rem; cursor: pointer; }

        /* Responsive */
        @media (max-width: 900px) {
            .story-hub-layout, .char-profile-hero { grid-template-columns: 1fr; text-align: center; }
            .hub-cover, .hero-img-container { width: 220px; margin: 0 auto; }
            .sub-gallery-grid { column-count: 2; }
            .reader-layout { flex-direction: column; }
            .reader-sidebar { width: 100%; height: auto; max-height: 150px; border-bottom: 1px solid rgba(255,255,255,0.1); border-right: none; }
            .reader-content { padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="background-layer" id="global-bg"></div>
    <canvas id="particle-canvas"></canvas>

    <div id="app-container" class="page-active">
        <nav id="main-header" class="glass-box">
            <div id="back-container"></div>
            <div class="logo" onclick="Router.navigate('home')">AETHER</div>
            <div id="wp-toggle-container"></div>
        </nav>
        <div id="content-stage"></div>
    </div>

    <!-- Wallpaper Modal -->
    <div id="wp-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:none; flex-direction:column; align-items:center; justify-content:center;">
        <h2 style="color:white; margin-bottom:1rem; font-family: var(--font-header);">Select Wallpaper</h2>
        <div id="wp-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:1rem; width:80%; max-height:70vh; overflow-y:auto; padding:2rem; background:#111; border-radius:12px;"></div>
        <button class="btn-large" style="margin-top:1rem; border:1px solid #555; font-size:0.9rem;" onclick="document.getElementById('wp-modal').style.display='none'">Close</button>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="this.classList.remove('active'); setTimeout(()=>this.style.display='none', 300)">
        <div class="lightbox-close">&times;</div>
        <img id="lightbox-img" src="" onclick="event.stopPropagation()">
    </div>

    <script>
        // --- 1. OPTIMIZED PARTICLES ---
        const Particles = {
            init: () => {
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                let width, height;
                let particlesArray = [];
                const numberOfParticles = 40; // Reduced for performance

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.size = Math.random() * 2 + 0.5;
                        this.speedY = Math.random() * 0.4 + 0.1; // Slower, calmer
                        this.opacity = Math.random() * 0.5;
                    }
                    update() {
                        this.y -= this.speedY;
                        if(this.y < 0) {
                            this.y = height;
                            this.x = Math.random() * width;
                        }
                    }
                    draw() {
                        ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                function initParticles() {
                    particlesArray = [];
                    for(let i=0; i<numberOfParticles; i++) particlesArray.push(new Particle());
                }
                function animate() {
                    ctx.clearRect(0,0, width, height);
                    for(let i=0; i<particlesArray.length; i++){
                        particlesArray[i].update();
                        particlesArray[i].draw();
                    }
                    requestAnimationFrame(animate);
                }
                initParticles();
                animate();
            }
        };

        // --- 2. VISUALS (Optimized Transparency & Tilt) ---
        const Visuals = {
            initDynamicTransparency: () => {
                const app = document.getElementById('app-container');
                const bgLayer = document.getElementById('global-bg');
                let ticking = false; // Debounce for performance

                window.addEventListener('mousemove', (e) => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const w = window.innerWidth;
                            const h = window.innerHeight;
                            const mouseX = e.clientX;
                            const mouseY = e.clientY;

                            // LOGIC CHANGE: Only trigger "total invisibility" in bottom-right corner (last 10% of screen)
                            const isBottomRight = (mouseX > w * 0.90) && (mouseY > h * 0.90);

                            if (isBottomRight) {
                                app.style.opacity = '0';
                                bgLayer.style.filter = 'blur(0px) brightness(1)';
                                bgLayer.style.transform = 'scale(1)';
                            } else {
                                app.style.opacity = '1';
                                
                                // Check if hovering active content
                                const isHoveringContent = e.target.closest('.glass-box') || e.target.closest('.char-card');
                                
                                if (isHoveringContent) {
                                    // Focus state
                                    bgLayer.style.filter = 'blur(5px) brightness(0.5)';
                                    bgLayer.style.transform = 'scale(1.02)';
                                } else {
                                    // Radial falloff logic (Center = 1, Edges = slightly less visible)
                                    // Calculated from center
                                    const distX = Math.abs(mouseX - w / 2);
                                    const distY = Math.abs(mouseY - h / 2);
                                    
                                    // Normalize distance (0 to 1) from center
                                    const maxDist = Math.hypot(w/2, h/2);
                                    const currentDist = Math.hypot(distX, distY);
                                    
                                    // Smoother gradient: Center is clear, edges slightly clearer
                                    // But NOT fully transparent like before
                                    const blurAmount = 5 * (1 - (currentDist / maxDist)); 
                                    const brightnessAmount = 0.5 + (0.5 * (currentDist / maxDist));
                                    
                                    bgLayer.style.filter = `blur(${blurAmount}px) brightness(${brightnessAmount})`;
                                    bgLayer.style.transform = 'scale(1)';
                                }
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            },

            initCardTilt: () => {
                document.querySelectorAll('.char-card').forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        requestAnimationFrame(() => {
                            const rect = card.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            const centerX = rect.width / 2;
                            const centerY = rect.height / 2;
                            const rotateX = ((y - centerY) / centerY) * -8;
                            const rotateY = ((x - centerX) / centerX) * 8;
                            card.classList.remove('reset-anim');
                            card.style.transform = `perspective(1000px) scale(1.02) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                        });
                    });

                    card.addEventListener('mouseleave', () => {
                        card.classList.add('reset-anim');
                        card.style.transform = `perspective(1000px) scale(1) rotateX(0deg) rotateY(0deg)`;
                    });
                });
            },

            openLightbox: (src) => {
                const lb = document.getElementById('lightbox');
                document.getElementById('lightbox-img').src = src;
                lb.style.display = 'flex';
                setTimeout(() => lb.classList.add('active'), 10);
            }
        };

        // --- 3. READER FEATURES ---
        const ReaderFeatures = {
            fontSize: 'text-md',
            fontFamily: 'font-serif',
            
            toggleFocus: (btn) => {
                document.body.classList.toggle('focus-active');
                btn.classList.toggle('active');
            },
            toggleFontMenu: () => {
                const menu = document.getElementById('font-menu');
                menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
            },
            setFontSize: (size) => {
                ReaderFeatures.fontSize = size;
                ReaderFeatures.applyFonts();
            },
            setFontFamily: (fam) => {
                ReaderFeatures.fontFamily = fam;
                ReaderFeatures.applyFonts();
            },
            applyFonts: () => {
                const content = document.querySelector('.reader-content');
                if(!content) return;
                content.className = `reader-content glass-box ${ReaderFeatures.fontSize} ${ReaderFeatures.fontFamily}`;
            }
        };

        // --- 4. DATA MOCKS (Replace with actual API fetches) ---
        const State = {
            manifest: [], currentStoryId: null, currentStoryConfig: null, currentChars: [], filterTag: 'All', wallpaperChar: null
        };
        const API = { get: async (path) => (await fetch(path)).json() };

        // --- 5. RENDERER ---
        const Render = {
            stage: document.getElementById('content-stage'),
            
            home: async () => {
                try {
                    const settings = await API.get('data/settings.json').catch(()=>({}));
                    UI.setBg(settings.homeBg || null);
                    State.manifest = await API.get('data/manifest.json');
                    
                    UI.setBackButton(null);
                    UI.hideWallpaperButton();

                    let html = '<div class="story-grid">';
                    State.manifest.forEach((story) => {
                        html += `
                            <div class="story-card glass-box" onclick="Router.navigate('story/${story.id}')">
                                <img src="${story.cover}" loading="lazy" alt="${story.title}">
                                <div class="card-info">
                                    <div class="card-title">${story.title}</div>
                                    <div style="color:#ccc; font-size:0.8rem;">${story.desc}</div>
                                </div>
                            </div>`;
                    });
                    Render.stage.innerHTML = html + '</div>';
                } catch(e) { console.error(e); }
            },

            storyHub: async (id) => {
                UI.setBackButton("Router.navigate('home')", "Archives");
                State.currentStoryId = id;
                State.currentStoryConfig = await API.get(`data/stories/${id}/config.json`);
                State.manifest = await API.get('data/manifest.json');
                State.currentChars = await API.get(`data/stories/${id}/gallery/manifest.json`).catch(() => []);
                UI.setBg(State.currentStoryConfig.bg);
                UI.checkWallpaperChar();

                const storyInManifest = State.manifest.find(s => s.id === id) || { cover: "" };
                const conf = State.currentStoryConfig;
                document.documentElement.style.setProperty('--accent-color', conf.themeColor);

                // Note: Classes updated in CSS for compact layout
                Render.stage.innerHTML = `
                    <div class="story-hub-layout glass-box">
                        <img class="hub-cover" src="${storyInManifest.cover}" alt="Cover">
                        <div class="hub-details">
                            <h1>${conf.title}</h1>
                            <div class="hub-meta">${conf.status} â€¢ ${conf.genre}</div>
                            <div class="hub-synopsis">${conf.synopsis}</div>
                            <div class="hub-actions">
                                <button class="btn-large" onclick="Router.navigate('read/${id}')"><i class="fas fa-book-open"></i> READ</button>
                                <button class="btn-large" onclick="Router.navigate('gallery/${id}')"><i class="fas fa-images"></i> GALLERY</button>
                            </div>
                        </div>
                    </div>`;
            },

            reader: async (id, chapterIndex = 0) => {
                State.currentStoryId = id;
                const chapters = await API.get(`data/stories/${id}/chapters/index.json`);
                const conf = await API.get(`data/stories/${id}/config.json`);
                UI.setBg(conf.bg);
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");

                const chapter = chapters[chapterIndex];
                if (!chapter) { Router.navigate(`story/${id}`); return; }

                let sidebar = '';
                chapters.forEach((c, i) => {
                    sidebar += `<div class="chapter-list-item ${i == chapterIndex ? 'active':''}" onclick="Router.navigate('read/${id}/${i}')">${c.title}</div>`;
                });

                let nextButton = parseInt(chapterIndex) < chapters.length - 1 
                    ? `<button class="btn-large" style="margin:2rem auto 0; font-size:0.9rem" onclick="Router.navigate('read/${id}/${parseInt(chapterIndex) + 1}')">Next Chapter</button>`
                    : '<div style="margin-top:2rem; text-align:center; color:#888">End of updates.</div>';

                Render.stage.innerHTML = `
                    <div class="reader-layout">
                        <div class="reader-sidebar glass-box">
                            <h3 style="padding:1rem; font-family:var(--font-header)">Chapters</h3>
                            ${sidebar}
                        </div>
                        <div class="reader-content glass-box ${ReaderFeatures.fontSize} ${ReaderFeatures.fontFamily}">
                            <div class="reader-toolbar">
                                <button class="rt-btn" title="Focus" onclick="ReaderFeatures.toggleFocus(this)"><i class="fas fa-expand"></i></button>
                                <div style="position:relative;">
                                    <button class="rt-btn" title="Fonts" onclick="ReaderFeatures.toggleFontMenu()"><i class="fas fa-font"></i></button>
                                    <div id="font-menu" class="font-menu">
                                        <div class="font-option" onclick="ReaderFeatures.setFontFamily('font-serif')">Serif</div>
                                        <div class="font-option" onclick="ReaderFeatures.setFontFamily('font-sans')">Sans</div>
                                        <hr style="width:100%; border-color:#444">
                                        <div class="font-option" onclick="ReaderFeatures.setFontSize('text-sm')">Small</div>
                                        <div class="font-option" onclick="ReaderFeatures.setFontSize('text-md')">Medium</div>
                                        <div class="font-option" onclick="ReaderFeatures.setFontSize('text-lg')">Large</div>
                                    </div>
                                </div>
                            </div>
                            <h2 style="font-family:var(--font-header); margin-bottom:2rem">${chapter.title}</h2>
                            <div class="chapter-text">${chapter.content.replace(/\n/g, '<br>')}</div>
                            ${nextButton}
                        </div>
                    </div>`;
            },

            gallery: async (id, charId = null) => {
                State.currentStoryId = id;
                const conf = await API.get(`data/stories/${id}/config.json`);
                UI.setBg(conf.bg);
                State.currentChars = await API.get(`data/stories/${id}/gallery/manifest.json`);

                if (!charId) {
                    UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                    let html = '<div class="char-grid">';
                    State.currentChars.forEach((char) => {
                        html += `
                            <div class="char-card" onclick="Router.navigate('gallery/${id}/${char.id}')">
                                <div class="char-card-inner">
                                    <img src="${char.img}" loading="lazy" alt="${char.name}">
                                    <div class="char-info-overlay">
                                        <div class="char-role">${char.role || ""}</div>
                                        <div class="char-name">${char.name}</div>
                                        <div class="char-bio-preview">${char.bio || "No biography."}</div>
                                    </div>
                                </div>
                            </div>`;
                    });
                    Render.stage.innerHTML = html + '</div>';
                    Visuals.initCardTilt();
                } else {
                    UI.setBackButton(`Router.navigate('gallery/${id}')`, "Roster");
                    const charData = State.currentChars.find(c => c.id === charId);
                    if (!charData) { Router.navigate(`gallery/${id}`); return; }

                    const allTags = new Set(['All']);
                    if(charData.gallery_images) charData.gallery_images.forEach(img => img.tags.forEach(t => allTags.add(t)));
                    
                    let tagHtml = `<div class="tag-row">`;
                    allTags.forEach(tag => tagHtml += `<div class="tag-chip ${tag === State.filterTag ? 'active' : ''}" onclick="Actions.setFilter('${tag}')">${tag}</div>`);
                    tagHtml += `<div class="tag-chip" style="border-color:var(--accent-color)" onclick="Actions.shuffleGallery()"><i class="fas fa-random"></i></div></div>`;

                    let html = `
                        <div class="char-profile-hero">
                            <div class="hero-img-container"><img src="${charData.img}" class="hero-img"></div>
                            <div class="hero-info">
                                <div class="hero-name">${charData.name}</div>
                                <div class="hero-role">${charData.role || ""}</div>
                                <div class="hero-bio">${charData.bio || ""}</div>
                            </div>
                        </div>
                        ${tagHtml}
                        <div class="sub-gallery-grid" id="gallery-grid"></div>`;
                    Render.stage.innerHTML = html;
                    Actions.renderGalleryGrid();
                }
            }
        };

        const Actions = {
            renderGalleryGrid: (isShuffle = false) => {
                const charData = State.currentChars.find(c => c.id === Router.getParts()[2]);
                if(!charData || !charData.gallery_images) return;
                
                let images = [...charData.gallery_images];
                if(State.filterTag !== 'All') images = images.filter(img => img.tags.includes(State.filterTag));

                if(isShuffle) images.sort(() => Math.random() - 0.5);
                
                const grid = document.getElementById('gallery-grid');
                grid.innerHTML = images.map(img => `
                    <div class="gallery-item" onclick="Visuals.openLightbox('${img.src}')">
                        <img src="${img.src}" loading="lazy">
                    </div>`).join('');
            },
            setFilter: (tag) => { State.filterTag = tag; Actions.renderGalleryGrid(); },
            shuffleGallery: () => Actions.renderGalleryGrid(true),
        };

        const UI = {
            bg: document.getElementById('global-bg'),
            backContainer: document.getElementById('back-container'),
            wpContainer: document.getElementById('wp-toggle-container'),
            setBg: (url) => { if(url) UI.bg.style.backgroundImage = `url('${url}')`; },
            setBackButton: (action, label) => UI.backContainer.innerHTML = action ? `<div class="back-btn-wrapper" onclick="${action}"><i class="fas fa-arrow-left"></i> ${label}</div>` : '',
            
            checkWallpaperChar: () => {
                const wpChar = State.currentChars.find(c => c.name.toLowerCase().includes('wallpaper'));
                State.wallpaperChar = wpChar;
                if (wpChar) {
                    UI.wpContainer.innerHTML = `<div class="back-btn-wrapper" style="color:var(--accent-color)" onclick="UI.openWallpaperModal()"><i class="fas fa-paint-brush"></i></div>`;
                } else { UI.hideWallpaperButton(); }
            },
            hideWallpaperButton: () => { UI.wpContainer.innerHTML = ''; },
            openWallpaperModal: () => {
                if(!State.wallpaperChar) return;
                const grid = document.getElementById('wp-grid');
                grid.innerHTML = State.wallpaperChar.gallery_images.map(img => `<div style="cursor:pointer; border:2px solid transparent;" onclick="UI.setBg('${img.src}'); document.getElementById('wp-modal').style.display='none'"><img src="${img.src}" style="width:100%; border-radius:4px;"></div>`).join('');
                document.getElementById('wp-modal').style.display = 'flex';
            }
        };

        const Router = {
            getParts: () => (window.location.hash.slice(1) || 'home').split('/'),
            navigate: (hash) => {
                const app = document.getElementById('app-container');
                app.classList.remove('page-active');
                app.classList.add('page-exit');
                setTimeout(() => { window.location.hash = hash; }, 300); 
            },
            handle: () => {
                const parts = Router.getParts();
                const view = parts[0];
                const app = document.getElementById('app-container');
                
                (async () => {
                    if (view === 'home') await Render.home();
                    else if (view === 'story') await Render.storyHub(parts[1]);
                    else if (view === 'read') await Render.reader(parts[1], parts[2]);
                    else if (view === 'gallery') await Render.gallery(parts[1], parts[2]);
                })().then(() => {
                    window.scrollTo(0,0);
                    app.classList.remove('page-exit');
                    app.classList.add('page-enter');
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            app.classList.remove('page-enter');
                            app.classList.add('page-active');
                        });
                    });
                });
            }
        };

        window.addEventListener('hashchange', Router.handle);
        window.addEventListener('DOMContentLoaded', () => { 
            Router.handle(); 
            Visuals.initDynamicTransparency(); 
            Particles.init();
        });
    </script>
</body>
</html>
