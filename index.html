<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aether Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary-color: #ffffff;
            --accent-color: #ffd700;
            --glass-bg: rgba(15, 15, 15, 0.70); 
            --glass-border: rgba(255, 255, 255, 0.12);
            --font-header: 'Cinzel', serif;
            --font-body: 'Lora', serif;
            --font-ui: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: var(--font-ui);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* --- TRANSITION CURTAIN --- */
        #transition-curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999; opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        body.is-transitioning #transition-curtain { opacity: 1; pointer-events: all; }

        /* --- BACKGROUND --- */
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-color: #111;
            background-size: cover; background-position: center;
            transition: filter 0.6s ease;
        }
        
        #app-container { 
            position: relative; width: 100%; height: 100%; z-index: 10;
            display: flex; flex-direction: column; padding: 1.5rem 2rem;
        }

        /* --- UI UTILITIES --- */
        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: background 0.3s, border-color 0.3s;
        }
        .glass-box:hover {
            background: rgba(20, 20, 20, 0.8);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* --- HEADER --- */
        #main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.8rem 2rem; margin-bottom: 0.5rem; flex-shrink: 0; z-index: 20;
            height: 70px;
        }
        .logo { 
            font-family: var(--font-header); font-size: 1.6rem; letter-spacing: 4px; 
            color: var(--primary-color); text-shadow: 0 0 10px rgba(255,255,255,0.2); cursor: pointer;
        }
        .back-btn-wrapper {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.75rem; color: #a0a0a0; transition: color 0.3s;
        }
        .back-btn-wrapper:hover { color: var(--accent-color); }
        .header-controls { display: flex; align-items: center; gap: 1rem; }

        /* --- STAGE --- */
        #content-stage {
            flex: 1; overflow-y: auto; overflow-x: hidden; padding: 10px;
            display: flex; flex-direction: column;
            scrollbar-width: thin; scrollbar-color: var(--accent-color) rgba(0,0,0,0.3);
        }
        #content-stage::-webkit-scrollbar { width: 6px; }
        #content-stage::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        #content-stage::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        /* --- BUTTONS --- */
        .btn-large {
            padding: 0.8rem 2rem; font-family: var(--font-header); font-size: 0.9rem; letter-spacing: 2px;
            background: transparent; border: 1px solid var(--accent-color);
            color: var(--primary-color); cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.8rem; text-decoration: none;
        }
        .btn-large:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 15px var(--accent-color); }

        /* --- VIEW: HOME --- */
        .story-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 2rem; padding: 1rem 0; max-width: 1300px; margin: 0 auto; width: 100%; }
        .story-card {
            position: relative; height: 380px; overflow: hidden; cursor: pointer;
            transition: transform 0.4s ease, border-color 0.4s ease; display: flex; align-items: flex-end;
        }
        .story-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .story-card img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: -1; transition: transform 0.6s ease; }
        .story-card:hover img { transform: scale(1.1); }
        .card-info { width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 100%); padding: 1.5rem; }
        .card-title { font-family: var(--font-header); font-size: 1.2rem; color: var(--accent-color); margin-bottom: 0.3rem;}

        /* --- VIEW: STORY HUB --- */
        .story-hub-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 2rem; gap: 1.5rem; }
        .story-hub-layout {
            display: grid; grid-template-columns: 220px 1fr; gap: 2.5rem;
            width: 100%; max-width: 850px; padding: 2rem !important; align-items: center;
        }
        .hub-cover { width: 100%; border-radius: 6px; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .hub-details { display: flex; flex-direction: column; justify-content: center; }
        .hub-details h1 { font-family: var(--font-header); font-size: 2.2rem; margin-bottom: 0.5rem; line-height: 1.1; color: #fff; }
        .hub-meta { color: var(--accent-color); margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; font-weight: 600; opacity: 0.9; }
        .hub-synopsis { 
            font-size: 1rem; line-height: 1.6; color: #ddd; margin-bottom: 2rem;
            max-height: 200px; overflow-y: auto; padding-right: 10px;
        }
        .hub-actions { display: flex; gap: 1rem; }
        .world-hub-bar { width: 100%; max-width: 850px; padding: 1rem 2rem; text-align: center; }
        .world-hub-bar .bar-title { font-family: var(--font-header); font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; color: #aaa; margin-bottom: 1rem; }
        .world-hub-bar .bar-actions { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .world-hub-bar .btn-large { font-size: 0.8rem; padding: 0.6rem 1.5rem; border-color: rgba(255,255,255,0.2); }

        /* --- VIEW: LORE --- */
        .lore-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; max-width: 1200px; width: 100%; margin: 1rem auto; }
        .lore-card { 
            display: flex; flex-direction: column; height: 350px; overflow: hidden; 
            cursor: pointer; position: relative; transition: transform 0.3s; 
        }
        .lore-card:hover { transform: translateY(-8px); border-color: var(--accent-color); }
        .lore-card-img { width: 100%; height: 60%; object-fit: cover; transition: transform 0.5s; }
        .lore-card:hover .lore-card-img { transform: scale(1.1); }
        .lore-card-content { padding: 1.2rem; flex: 1; display: flex; flex-direction: column; border-top: 1px solid rgba(255,255,255,0.05); }
        .lore-card-content .title { font-family: var(--font-header); font-size: 1.2rem; color: #fff; margin-bottom: 0.2rem; }
        .lore-card-content .type { font-size: 0.7rem; text-transform: uppercase; color: var(--accent-color); margin-bottom: 0.5rem; letter-spacing: 1px; }
        .lore-card-content .desc { font-size: 0.85rem; color: #bbb; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* Lore Detail View */
        .lore-wiki-layout { max-width: 900px; margin: 0 auto; padding-bottom: 3rem; }
        .lore-wiki-header { position: relative; width: 100%; height: 300px; border-radius: 12px; overflow: hidden; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.1); }
        .lore-wiki-header img { width: 100%; height: 100%; object-fit: cover; }
        .lore-wiki-body { padding: 3rem; }
        .lore-wiki-title { font-family: var(--font-header); font-size: 2.5rem; color: var(--accent-color); margin-bottom: 0.5rem; }
        .lore-wiki-type { font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 2rem; font-size: 0.9rem; }
        .lore-wiki-text { font-family: var(--font-body); font-size: 1.1rem; line-height: 1.8; color: #d0d0d0; white-space: pre-line; }

        /* --- VIEW: TIMELINE --- */
        .timeline-wrapper { position: relative; max-width: 800px; margin: 2rem auto; padding: 2rem 0; }
        .timeline-path { position: absolute; left: 50%; top: 0; transform: translateX(-50%); width: 2px; height: 100%; background: linear-gradient(to bottom, transparent, var(--accent-color), transparent); opacity: 0.3; }
        .timeline-node { position: relative; width: 100%; margin-bottom: 4rem; display: flex; justify-content: center; }
        
        /* Node Content Boxes */
        .timeline-content { width: 45%; padding: 1.5rem; position: relative; z-index: 2; }
        .node-left .timeline-content { margin-right: auto; text-align: right; border-right: 3px solid var(--accent-color); }
        .node-right .timeline-content { margin-left: auto; text-align: left; border-left: 3px solid var(--accent-color); }
        
        /* Central Dot */
        .timeline-dot { position: absolute; left: 50%; top: 1.5rem; width: 16px; height: 16px; background: #000; border: 2px solid var(--accent-color); border-radius: 50%; transform: translateX(-50%); z-index: 5; box-shadow: 0 0 10px var(--accent-color); }

        /* Text Styles */
        .timeline-content .date { font-weight: bold; color: var(--accent-color); margin-bottom: 0.5rem; font-family: var(--font-ui); letter-spacing: 1px; }
        .timeline-content .title { font-family: var(--font-header); font-size: 1.4rem; margin-bottom: 0.5rem; color: #fff; }
        .timeline-content .desc { font-size: 0.95rem; line-height: 1.6; color: #ccc; }

        /* Parallel Character Box */
        .timeline-char-box {
            position: absolute; top: 0; width: 40%; 
            display: flex; align-items: center; gap: 10px; padding: 10px;
            cursor: pointer; opacity: 0.7; transition: all 0.3s;
            border: 1px solid transparent; border-radius: 8px;
        }
        .node-left .timeline-char-box { left: 55%; text-align: left; flex-direction: row; }
        .node-right .timeline-char-box { right: 55%; text-align: right; flex-direction: row-reverse; }
        
        .timeline-char-box:hover { opacity: 1; background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); transform: scale(1.02); }
        .timeline-char-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass-border); }
        .timeline-char-info { display: flex; flex-direction: column; }
        .timeline-char-name { font-family: var(--font-header); font-size: 0.9rem; color: #fff; }
        .timeline-char-role { font-size: 0.7rem; color: var(--accent-color); text-transform: uppercase; }

        /* --- VIEW: MAPS --- */
        .map-layout { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .map-selector { flex-shrink: 0; padding: 0.5rem; text-align: center; background: rgba(0,0,0,0.3); display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; }
        .map-selector-btn {
            padding: 0.5rem 1.5rem; font-size: 0.8rem; background: transparent; color: #888;
            border: 1px solid #333; border-radius: 20px; cursor: pointer; transition: all 0.3s;
        }
        .map-selector-btn.active, .map-selector-btn:hover { color: #000; background: var(--accent-color); border-color: var(--accent-color); }
        
        .map-viewer { flex: 1; overflow: hidden; cursor: grab; background: #080808; position: relative; border-radius: 0 0 12px 12px; }
        .map-viewer.is-dragging { cursor: grabbing; }
        .map-canvas { position: absolute; transform-origin: 0 0; will-change: transform; } /* Positioning handled by JS */
        .map-canvas img { display: block; max-width: none; pointer-events: none; }
        
        .map-controls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 5px; }
        .map-control-btn { width: 40px; height: 40px; background: rgba(20,20,20,0.9); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 50%; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .map-control-btn:hover { color: var(--accent-color); border-color: var(--accent-color); }

        /* --- VIEW: GALLERY --- */
        .char-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; max-width: 1200px; margin: 0 auto; }
        .char-card {
            width: 220px; height: 350px; position: relative; border-radius: 10px;
            cursor: pointer; background: #000; border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d; transition: transform 0.1s;
        }
        .char-card:hover img { transform: scale(1.1); filter: brightness(0.6); }

        /* Responsive */
        @media (max-width: 900px) {
            .story-hub-layout, .char-profile-hero { grid-template-columns: 1fr; text-align: center; }
            .hub-cover, .hero-img-container { width: 180px; margin: 0 auto; }
        }
        @media (max-width: 768px) {
            .timeline-path { left: 20px; }
            .timeline-node { flex-direction: column; align-items: flex-start; margin-left: 20px; width: auto; border-left: 2px solid rgba(255,255,255,0.1); padding-left: 20px; }
            .timeline-content { width: 100%; text-align: left !important; border: none !important; margin: 0 !important; }
            .timeline-dot { left: -6px; transform: none; }
            .timeline-char-box { position: relative; left: 0 !important; right: auto !important; width: 100%; margin-top: 1rem; flex-direction: row !important; text-align: left !important; opacity: 1; background: rgba(255,255,255,0.05); }
        }
    </style>
</head>
<body>
    
    <audio id="ambient-audio" loop muted src="https://www.myinstants.com/media/sounds/star-wars-the-force-theme.mp3"></audio>

    <div class="background-layer" id="global-bg"></div>
    <canvas id="particle-canvas"></canvas>
    <div id="transition-curtain"></div>

    <div id="app-container">
        <nav id="main-header" class="glass-box">
            <div id="back-container"></div>
            <div class="logo" onclick="Router.navigate('home')">AETHER</div>
            <div class="header-controls">
                <div id="wp-toggle-container"></div>
                <div id="audio-toggle-container"></div>
            </div>
        </nav>
        <div id="content-stage"></div>
    </div>

    <!-- Lightbox (Reused for Gallery) -->
    <div id="lightbox" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; display:none; justify-content:center; align-items:center;" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" style="max-width:95%; max-height:95vh; box-shadow:0 0 50px rgba(0,0,0,0.8);">
    </div>

    <script>
        // --- UTILS ---
        const API = { 
            get: async (path) => {
                try {
                    const response = await fetch(path);
                    if (!response.ok) return null; 
                    return await response.json();
                } catch (e) { return null; }
            }
        };

        const AudioController = {
            audioEl: null, btn: null, init: false,
            init: () => {
                AudioController.audioEl = document.getElementById('ambient-audio');
                const div = document.getElementById('audio-toggle-container');
                div.innerHTML = `<div class="back-btn-wrapper" id="audio-btn"><i class="fas fa-volume-mute"></i></div>`;
                AudioController.btn = document.getElementById('audio-btn');
                AudioController.btn.addEventListener('click', AudioController.toggle);
            },
            toggle: () => {
                if(!AudioController.audioEl) return;
                AudioController.audioEl.muted = !AudioController.audioEl.muted;
                if(!AudioController.init && !AudioController.audioEl.muted) { 
                    AudioController.audioEl.play().catch(()=>{}); AudioController.init=true; 
                }
                AudioController.btn.innerHTML = `<i class="fas fa-volume-${AudioController.audioEl.muted ? 'mute' : 'up'}"></i>`;
            }
        };

        // --- MAP VIEWER ENGINE (CONSTRAINED) ---
        const MapViewer = {
            viewer: null, canvas: null, img: null,
            state: { scale: 1, x: 0, y: 0, isDragging: false, startX: 0, startY: 0 },
            
            init: (src) => {
                MapViewer.viewer = document.getElementById('map-viewer');
                MapViewer.canvas = document.getElementById('map-canvas');
                MapViewer.img = document.getElementById('map-image');
                
                // Reset State
                MapViewer.state = { scale: 1, x: 0, y: 0, isDragging: false, startX: 0, startY: 0 };
                
                // Wait for image load to center it
                MapViewer.img.onload = () => MapViewer.centerMap();
                MapViewer.img.src = src; // Trigger load

                // Listeners
                const v = MapViewer.viewer;
                v.addEventListener('mousedown', MapViewer.onDown);
                window.addEventListener('mousemove', MapViewer.onMove);
                window.addEventListener('mouseup', MapViewer.onUp);
                v.addEventListener('wheel', MapViewer.onWheel);
                
                document.getElementById('zoom-in-btn').onclick = () => MapViewer.zoom(1.2);
                document.getElementById('zoom-out-btn').onclick = () => MapViewer.zoom(0.8);
            },
            
            centerMap: () => {
                if(!MapViewer.img || !MapViewer.viewer) return;
                const vw = MapViewer.viewer.clientWidth;
                const vh = MapViewer.viewer.clientHeight;
                const iw = MapViewer.img.naturalWidth;
                const ih = MapViewer.img.naturalHeight;
                
                // Initial scale to fit
                const scale = Math.min(vw / iw, vh / ih, 1);
                MapViewer.state.scale = scale;
                
                // Center
                MapViewer.state.x = (vw - iw * scale) / 2;
                MapViewer.state.y = (vh - ih * scale) / 2;
                MapViewer.update();
            },

            update: () => {
                const { x, y, scale } = MapViewer.state;
                MapViewer.canvas.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            },

            clamp: () => {
                const vw = MapViewer.viewer.clientWidth;
                const vh = MapViewer.viewer.clientHeight;
                const w = MapViewer.img.naturalWidth * MapViewer.state.scale;
                const h = MapViewer.img.naturalHeight * MapViewer.state.scale;

                // If image is smaller than viewer, keep centered. 
                // If larger, allow drag but clamp edges to viewer edges.
                if (w <= vw) {
                    MapViewer.state.x = (vw - w) / 2;
                } else {
                    MapViewer.state.x = Math.min(0, Math.max(MapViewer.state.x, vw - w));
                }

                if (h <= vh) {
                    MapViewer.state.y = (vh - h) / 2;
                } else {
                    MapViewer.state.y = Math.min(0, Math.max(MapViewer.state.y, vh - h));
                }
            },

            zoom: (factor) => {
                const oldScale = MapViewer.state.scale;
                const newScale = Math.max(0.1, Math.min(oldScale * factor, 5));
                
                // Zoom towards center of viewer for simplicity
                const vw = MapViewer.viewer.clientWidth;
                const vh = MapViewer.viewer.clientHeight;
                
                // Calculate offset relative to center
                const cx = vw / 2;
                const cy = vh / 2;
                
                // Adjust position to keep center stable
                MapViewer.state.x = cx - (cx - MapViewer.state.x) * (newScale / oldScale);
                MapViewer.state.y = cy - (cy - MapViewer.state.y) * (newScale / oldScale);
                MapViewer.state.scale = newScale;
                
                MapViewer.clamp();
                MapViewer.update();
            },

            onWheel: (e) => {
                e.preventDefault();
                MapViewer.zoom(e.deltaY < 0 ? 1.1 : 0.9);
            },
            onDown: (e) => {
                e.preventDefault();
                MapViewer.state.isDragging = true;
                MapViewer.state.startX = e.clientX - MapViewer.state.x;
                MapViewer.state.startY = e.clientY - MapViewer.state.y;
                MapViewer.viewer.classList.add('is-dragging');
            },
            onMove: (e) => {
                if(!MapViewer.state.isDragging) return;
                e.preventDefault();
                MapViewer.state.x = e.clientX - MapViewer.state.startX;
                MapViewer.state.y = e.clientY - MapViewer.state.startY;
                MapViewer.clamp(); // Enforce constraints during drag
                MapViewer.update();
            },
            onUp: () => {
                MapViewer.state.isDragging = false;
                MapViewer.viewer.classList.remove('is-dragging');
            }
        };


        // --- MAIN APP ---
        const Render = {
            stage: document.getElementById('content-stage'),
            
            home: async () => {
                const settings = await API.get('data/settings.json') || {};
                UI.setBg(settings.homeBg || 'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');
                const manifest = await API.get('data/manifest.json');
                UI.setBackButton(null);
                document.documentElement.style.setProperty('--accent-color', '#ffd700');

                if(!manifest) { Render.stage.innerHTML = `<div style="padding:3rem;text-align:center">Error loading manifest.</div>`; return; }
                
                let html = '<div class="story-grid">';
                manifest.forEach(s => {
                    html += `<div class="story-card glass-box" onclick="Router.navigate('story/${s.id}')">
                        <img src="${s.cover}" loading="lazy">
                        <div class="card-info">
                            <div class="card-title">${s.title}</div>
                            <div style="color:#ccc; font-size:0.8rem;">${s.desc}</div>
                        </div>
                    </div>`;
                });
                Render.stage.innerHTML = html + '</div>';
            },

            storyHub: async (id) => {
                UI.setBackButton("Router.navigate('home')", "Archives");
                const conf = await API.get(`data/stories/${id}/config.json`);
                const manifest = await API.get('data/manifest.json');
                const story = manifest.find(s => s.id === id) || {cover:""};
                
                UI.setBg(conf.bg);
                document.documentElement.style.setProperty('--accent-color', conf.themeColor);

                const worldMeta = await API.get(`world_data/${id}/meta.json`);
                let barHTML = '';
                if(worldMeta) {
                    barHTML = `<div class="world-hub-bar glass-box">
                        <div class="bar-title">${worldMeta.worldTitle}</div>
                        <div class="bar-actions">
                            <button class="btn-large" onclick="Router.navigate('timeline/${id}')"><i class="fas fa-stream"></i> Timeline</button>
                            <button class="btn-large" onclick="Router.navigate('maps/${id}')"><i class="fas fa-map-marked-alt"></i> Maps</button>
                            <button class="btn-large" onclick="Router.navigate('lore/${id}')"><i class="fas fa-book-dead"></i> Lore</button>
                        </div>
                    </div>`;
                }

                Render.stage.innerHTML = `
                    <div class="story-hub-wrapper">
                        <div class="story-hub-layout glass-box">
                            <img class="hub-cover" src="${story.cover}">
                            <div class="hub-details">
                                <h1>${conf.title}</h1>
                                <div class="hub-meta">${conf.status} â€¢ ${conf.genre}</div>
                                <div class="hub-synopsis">${conf.synopsis}</div>
                                <div class="hub-actions">
                                    <button class="btn-large" onclick="Router.navigate('read/${id}')">Read</button>
                                    <button class="btn-large" onclick="Router.navigate('gallery/${id}')">Gallery</button>
                                </div>
                            </div>
                        </div>
                        ${barHTML}
                    </div>`;
            },

            // --- LORE RENDERERS ---
            lore: async (id) => {
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                const data = await API.get(`world_data/${id}/lore.json`);
                if(!data) { Render.stage.innerHTML = `<div style="padding:2rem;text-align:center">No lore data found.</div>`; return; }
                
                let html = '<div class="lore-grid">';
                data.forEach(item => {
                    // Requires 'id' in lore objects now
                    html += `
                        <div class="lore-card glass-box" onclick="Router.navigate('lore/${id}/${item.id}')">
                            <img src="${item.img}" class="lore-card-img" loading="lazy">
                            <div class="lore-card-content">
                                <div class="title">${item.title}</div>
                                <div class="type">${item.type}</div>
                                <div class="desc">${item.desc}</div>
                            </div>
                        </div>`;
                });
                Render.stage.innerHTML = html + '</div>';
            },

            loreDetail: async (storyId, loreItemId) => {
                UI.setBackButton(`Router.navigate('lore/${storyId}')`, "Lore Index");
                const data = await API.get(`world_data/${storyId}/lore.json`);
                const item = data ? data.find(x => x.id === loreItemId) : null;
                
                if(!item) { Render.stage.innerHTML = `<div style="padding:2rem">Item not found.</div>`; return; }

                Render.stage.innerHTML = `
                    <div class="lore-wiki-layout">
                        <div class="lore-wiki-header">
                            <img src="${item.img}">
                        </div>
                        <div class="glass-box lore-wiki-body">
                            <div class="lore-wiki-title">${item.title}</div>
                            <div class="lore-wiki-type">${item.type}</div>
                            <div class="lore-wiki-text">${item.desc}</div>
                        </div>
                    </div>`;
            },

            // --- TIMELINE RENDERER ---
            timeline: async (id) => {
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                const data = await API.get(`world_data/${id}/timeline.json`);
                if(!data) { Render.stage.innerHTML = `<div style="padding:2rem;text-align:center">No timeline data.</div>`; return; }

                let html = '<div class="timeline-wrapper"><div class="timeline-path"></div>';
                
                data.forEach((evt, i) => {
                    const sideClass = i % 2 === 0 ? 'node-left' : 'node-right';
                    
                    let charHTML = '';
                    if(evt.character) {
                        charHTML = `
                            <div class="timeline-char-box glass-box" onclick="Router.navigate('gallery/${id}/${evt.character.id}')">
                                <img src="${evt.character.img}" class="timeline-char-img">
                                <div class="timeline-char-info">
                                    <div class="timeline-char-role">Introduced</div>
                                    <div class="timeline-char-name">${evt.character.name}</div>
                                </div>
                            </div>`;
                    }

                    html += `
                        <div class="timeline-node ${sideClass}">
                            <div class="timeline-dot"></div>
                            <div class="timeline-content glass-box">
                                <div class="date">${evt.date}</div>
                                <div class="title">${evt.title}</div>
                                <div class="desc">${evt.desc}</div>
                            </div>
                            ${charHTML}
                        </div>`;
                });
                Render.stage.innerHTML = html + '</div>';
            },

            // --- MAPS RENDERER ---
            maps: async (id) => {
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                const maps = await API.get(`world_data/${id}/maps.json`);
                if(!maps || !maps.length) { Render.stage.innerHTML = `<div style="padding:2rem;text-align:center">No maps found.</div>`; return; }

                let btns = '';
                maps.forEach(m => {
                    btns += `<button class="map-selector-btn ${m.isPrimary?'active':''}" data-src="${m.src}" onclick="MapViewer.img.src='${m.src}'; document.querySelectorAll('.map-selector-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">${m.name}</button>`;
                });
                
                const primary = maps.find(m => m.isPrimary) || maps[0];
                
                Render.stage.innerHTML = `
                    <div class="map-layout">
                        <div class="map-selector glass-box">${btns}</div>
                        <div class="map-viewer" id="map-viewer">
                            <div class="map-canvas" id="map-canvas">
                                <img src="${primary.src}" id="map-image" draggable="false">
                            </div>
                            <div class="map-controls">
                                <button class="map-control-btn" id="zoom-in-btn"><i class="fas fa-plus"></i></button>
                                <button class="map-control-btn" id="zoom-out-btn"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </div>`;
                
                // Initialize map engine
                setTimeout(() => MapViewer.init(primary.src), 50);
            },

            // --- PLACEHOLDER RENDERERS ---
            gallery: async (id, charId) => {
                 // Basic Gallery (For completeness of the file)
                 UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                 const data = await API.get(`data/stories/${id}/gallery/manifest.json`);
                 if(charId) {
                     // Detail View
                     const char = data.find(c => c.id === charId);
                     Render.stage.innerHTML = `<div class="lore-wiki-layout"><div class="lore-wiki-header"><img src="${char.img}"></div><div class="glass-box lore-wiki-body"><div class="lore-wiki-title">${char.name}</div><div class="lore-wiki-text">${char.bio || "No bio available."}</div></div></div>`;
                 } else {
                     // Grid View
                     let html = '<div class="char-grid">';
                     if(data) data.forEach(c => {
                         html += `<div class="char-card" onclick="Router.navigate('gallery/${id}/${c.id}')"><img src="${c.img}" style="width:100%;height:100%;object-fit:cover;border-radius:10px;"></div>`;
                     });
                     Render.stage.innerHTML = html + '</div>';
                 }
            },
            
            reader: async(id) => {
                Render.stage.innerHTML = `<div style="text-align:center; padding:3rem;">Reader Module Loaded via Router.</div>`;
            }
        };

        const UI = {
            bg: document.getElementById('global-bg'),
            back: document.getElementById('back-container'),
            setBg: (url) => { if(url) UI.bg.style.backgroundImage = `url('${url}')`; },
            setBackButton: (act, lbl) => UI.back.innerHTML = act ? `<div class="back-btn-wrapper" onclick="${act}"><i class="fas fa-arrow-left"></i> ${lbl}</div>` : ''
        };

        const Router = {
            navigate: (h) => {
                document.body.classList.add('is-transitioning');
                setTimeout(() => window.location.hash = h, 400); 
            },
            handle: () => {
                const [view, id, subId] = (window.location.hash.slice(1) || 'home').split('/');
                (async () => {
                    if (view === 'home') await Render.home();
                    else if (view === 'story') await Render.storyHub(id);
                    else if (view === 'lore') {
                        if(subId) await Render.loreDetail(id, subId);
                        else await Render.lore(id);
                    }
                    else if (view === 'timeline') await Render.timeline(id);
                    else if (view === 'maps') await Render.maps(id);
                    else if (view === 'gallery') await Render.gallery(id, subId);
                    else if (view === 'read') await Render.reader(id);
                })().then(() => {
                    setTimeout(() => document.body.classList.remove('is-transitioning'), 100);
                    Render.stage.scrollTop = 0;
                });
            }
        };

        window.addEventListener('hashchange', Router.handle);
        window.addEventListener('DOMContentLoaded', () => { 
            Router.handle(); 
            AudioController.init();
        });
    </script>
</body>
</html>
