<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chronicles | Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <h2>The Chronicles</h2>
        </div>
        <ul class="nav-links">
            <li class="active" onclick="showSection('home')"><i class="fas fa-home"></i> Home</li>
            <li onclick="showSection('novel')"><i class="fas fa-book-open"></i> Read Novel</li>
            <li onclick="showSection('gallery')"><i class="fas fa-users"></i> Character DB</li>
        </ul>
        <div class="footer">
            <p>&copy; 2025 Author Name</p>
        </div>
    </nav>

    <main class="content">
        
        <section id="home" class="section active-section">
            <div class="hero">
                <h1>The Gray Tales</h1>
                <p>Explore the archives of the lost era.</p>
                <div class="hero-btns">
                    <button class="btn-primary" onclick="showSection('novel')">Read Story</button>
                    <button class="btn-secondary" onclick="showSection('gallery')">View Characters</button>
                </div>
            </div>
        </section>

        <section id="novel" class="section hidden">
            <header class="section-header"><h2>Table of Contents</h2></header>
            <div class="chapter-list" id="chapter-list-display">
                </div>
            <article id="chapter-viewer" class="reader-view hidden">
                <button class="back-btn" onclick="closeChapter()"><i class="fas fa-arrow-left"></i> Back</button>
                <h2 id="chapter-title"></h2>
                <div id="chapter-content" class="text-content"></div>
            </article>
        </section>

        <section id="gallery" class="section hidden">
            <header class="section-header">
                <h2>Character Archives</h2>
                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterGallery('all')">All</button>
                    <button class="filter-btn" onclick="filterGallery('hero')">Heroes</button>
                    <button class="filter-btn" onclick="filterGallery('villain')">Villains</button>
                    <button class="filter-btn" onclick="filterGallery('location')">Locations</button>
                </div>
            </header>
            
            <div class="masonry-grid" id="gallery-container">
                </div>
        </section>

    </main>

    <div id="char-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('char-modal')">&times;</button>
            
            <div class="modal-body">
                <div class="char-info">
                    <h2 id="modal-name">Character Name</h2>
                    <p class="subtitle" id="modal-title">The Title</p>
                    <div class="stats-box">
                        <p><strong>Role:</strong> <span id="modal-role">Warrior</span></p>
                        <p><strong>Origin:</strong> <span id="modal-origin">Earth</span></p>
                    </div>
                    <p class="bio-text" id="modal-bio">...</p>
                </div>

                <div class="char-subgallery">
                    <h3>Visual Archives</h3>
                    <div class="sub-grid" id="modal-gallery-grid">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay hidden" onclick="closeModal('lightbox')">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Full Screen">
        <p id="lightbox-caption"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
