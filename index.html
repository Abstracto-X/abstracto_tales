<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aether Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary-color: #ffffff;
            --accent-color: #ffd700;
            --glass-bg: rgba(15, 15, 15, 0.60); 
            --glass-border: rgba(255, 255, 255, 0.12);
            --font-header: 'Cinzel', serif;
            --font-body: 'Lora', serif;
            --font-ui: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: var(--font-ui);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* --- TRANSITION CURTAIN (The Dimming Effect) --- */
        #transition-curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999; /* On top of everything */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out; /* Smooth timing */
        }
        
        body.is-transitioning #transition-curtain {
            opacity: 1;
            pointer-events: all;
        }

        /* --- BACKGROUND --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-color: #111;
            background-size: cover; background-position: center;
            transition: filter 0.6s ease;
        }
        
        #app-container { 
            position: relative; width: 100%; height: 100%; z-index: 10;
            display: flex; flex-direction: column; padding: 1.5rem 2rem;
        }

        /* --- GLASS UI --- */
        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: background 0.3s, border-color 0.3s;
        }
        .glass-box:hover {
            background: rgba(20, 20, 20, 0.65);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* --- HEADER --- */
        #main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.8rem 2rem; margin-bottom: 0.5rem; flex-shrink: 0; z-index: 20;
            height: 70px;
        }
        .logo { 
            font-family: var(--font-header); font-size: 1.6rem; letter-spacing: 4px; 
            color: var(--primary-color); text-shadow: 0 0 10px rgba(255,255,255,0.2); cursor: pointer;
        }
        .back-btn-wrapper {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.75rem; color: #a0a0a0; transition: color 0.3s;
        }
        .back-btn-wrapper:hover { color: var(--accent-color); }
        .header-controls { display: flex; align-items: center; gap: 1rem; }


        /* --- STAGE --- */
        #content-stage {
            flex: 1; overflow-y: auto; overflow-x: hidden; padding: 10px;
            display: flex; flex-direction: column;
            scrollbar-width: thin; scrollbar-color: var(--accent-color) rgba(0,0,0,0.3);
        }
        #content-stage::-webkit-scrollbar { width: 6px; }
        #content-stage::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        #content-stage::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        /* --- VIEW: STORY HUB --- */
        .story-hub-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 2rem; gap: 1.5rem; }
        .story-hub-layout {
            display: grid; grid-template-columns: 220px 1fr; gap: 2.5rem;
            width: 100%; max-width: 850px; padding: 2rem !important; align-items: center;
        }
        .hub-cover { width: 100%; border-radius: 6px; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .hub-details { display: flex; flex-direction: column; justify-content: center; }
        .hub-details h1 { font-family: var(--font-header); font-size: 2.2rem; margin-bottom: 0.5rem; line-height: 1.1; color: #fff; }
        .hub-meta { color: var(--accent-color); margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; font-weight: 600; opacity: 0.9; }
        .hub-synopsis { 
            font-size: 1rem; line-height: 1.6; color: #ddd; margin-bottom: 2rem;
            max-height: 200px; overflow-y: auto; padding-right: 10px;
            scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        .hub-actions { display: flex; gap: 1rem; }
        .btn-large {
            padding: 0.8rem 2rem; font-family: var(--font-header); font-size: 0.9rem; letter-spacing: 2px;
            background: transparent; border: 1px solid var(--accent-color);
            color: var(--primary-color); cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.8rem; text-decoration: none;
        }
        .btn-large:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 15px var(--accent-color); }

        /* --- WORLD HUB BAR --- */
        .world-hub-bar {
            width: 100%; max-width: 850px; padding: 1rem 2rem; text-align: center;
        }
        .world-hub-bar .bar-title {
            font-family: var(--font-header); font-size: 0.9rem; letter-spacing: 3px;
            text-transform: uppercase; color: #aaa; margin-bottom: 1rem;
        }
        .world-hub-bar .bar-actions { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .world-hub-bar .btn-large { font-size: 0.8rem; padding: 0.6rem 1.5rem; border-color: rgba(255,255,255,0.2); }
        .world-hub-bar .btn-large:hover { border-color: var(--accent-color); }


        /* --- VIEW: HOME --- */
        .story-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 2rem; padding: 1rem 0; max-width: 1300px; margin: 0 auto; width: 100%; }
        .story-card {
            position: relative; height: 380px; overflow: hidden; cursor: pointer;
            transition: transform 0.4s ease, border-color 0.4s ease; display: flex; align-items: flex-end;
        }
        .story-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .story-card img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: -1; transition: transform 0.6s ease; }
        .story-card:hover img { transform: scale(1.1); }
        .card-info { width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 100%); padding: 1.5rem; }
        .card-title { font-family: var(--font-header); font-size: 1.2rem; color: var(--accent-color); margin-bottom: 0.3rem;}

        /* --- VIEW: READER --- */
        .reader-layout { display: flex; gap: 2rem; height: 100%; max-width: 1300px; margin: 0 auto; width: 100%; }
        .reader-sidebar { width: 220px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.05); padding-right: 0.5rem; flex-shrink: 0; }
        .chapter-list-item { padding: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 0.85rem; transition: 0.2s; color: #888; }
        .chapter-list-item:hover { color: var(--accent-color); padding-left: 1rem; }
        .chapter-list-item.active { border-left: 3px solid var(--accent-color); color: #fff; background: rgba(255,215,0,0.05); }
        .reader-content { flex: 1; max-width: 800px; margin: 0 auto; padding: 3rem 4rem; color: #d0d0d0; overflow-y: auto; position: relative; }
        
        /* --- VIEW: GALLERY --- */
        .char-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; max-width: 1200px; margin: 0 auto; }
        .char-card {
            width: 220px; height: 350px; position: relative; border-radius: 10px;
            cursor: pointer; background: #000; border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d; transition: transform 0.1s;
        }
        .char-card:hover img { transform: scale(1.1); filter: brightness(0.6); }

        /* --- VIEW: LORE --- */
        .lore-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; max-width: 1200px; width: 100%; margin: 1rem auto; }
        .lore-card { display: flex; gap: 1rem; align-items: flex-start; padding: 1.2rem; }
        .lore-card-img { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; border: 1px solid var(--glass-border); flex-shrink: 0; }
        .lore-card-content .title { font-family: var(--font-header); font-size: 1.2rem; color: var(--accent-color); margin-bottom: 0.2rem; }
        .lore-card-content .type { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #999; margin-bottom: 0.5rem; }
        .lore-card-content .desc { font-size: 0.9rem; line-height: 1.6; color: #ccc; }

        /* --- VIEW: TIMELINE --- */
        .timeline-wrapper { position: relative; max-width: 800px; margin: 2rem auto; padding: 2rem 0; }
        .timeline-path { position: absolute; left: 50%; top: 0; transform: translateX(-50%); width: 3px; height: 100%; background-color: rgba(255,255,255,0.1); }
        .timeline-node { position: relative; width: 50%; padding: 1rem; margin-bottom: 2rem; }
        .timeline-node:nth-child(odd) { left: 0; padding-right: 3rem; text-align: right; }
        .timeline-node:nth-child(even) { left: 50%; padding-left: 3rem; text-align: left; }
        .timeline-node::after { content: ''; position: absolute; top: 1.5rem; width: 15px; height: 15px; background: #222; border: 3px solid var(--accent-color); border-radius: 50%; z-index: 1; }
        .timeline-node:nth-child(odd)::after { right: -8.5px; }
        .timeline-node:nth-child(even)::after { left: -8.5px; }
        .timeline-content { padding: 1.2rem; }
        .timeline-content .date { font-weight: bold; color: var(--accent-color); margin-bottom: 0.5rem; }
        .timeline-content .title { font-family: var(--font-header); font-size: 1.3rem; margin-bottom: 0.5rem; }
        .timeline-content .desc { font-size: 0.95rem; line-height: 1.6; color: #ccc; }

        /* --- VIEW: MAPS --- */
        .map-layout { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .map-selector { flex-shrink: 0; padding: 0.5rem; text-align: center; background: rgba(0,0,0,0.3); }
        .map-selector-btn {
            padding: 0.5rem 1.5rem; font-size: 0.8rem; background: transparent; color: #888;
            border: 1px solid #333; border-radius: 20px; cursor: pointer; margin: 0 0.5rem; transition: all 0.3s;
        }
        .map-selector-btn.active, .map-selector-btn:hover { color: #000; background: var(--accent-color); border-color: var(--accent-color); }
        .map-viewer { flex: 1; overflow: hidden; cursor: grab; background: #080808; position: relative; }
        .map-viewer.is-dragging { cursor: grabbing; }
        .map-canvas { position: absolute; top: 50%; left: 50%; transform-origin: 0 0; transition: transform 0.2s ease-out; }
        .map-canvas img { width: 100%; display: block; }
        .map-controls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 5px; }
        .map-control-btn { width: 40px; height: 40px; background: var(--glass-bg); border: 1px solid var(--glass-border); color: #fff; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }


        @media (max-width: 900px) {
            .story-hub-layout, .char-profile-hero { grid-template-columns: 1fr; text-align: center; }
            .hub-cover, .hero-img-container { width: 180px; margin: 0 auto; }
            .hub-details { align-items: center; }
        }
        @media (max-width: 768px) {
            .timeline-path { left: 15px; }
            .timeline-node, .timeline-node:nth-child(even) { width: 100%; left: 0; padding-left: 3rem; text-align: left; }
            .timeline-node:nth-child(odd) { padding-right: 1rem; }
            .timeline-node::after, .timeline-node:nth-child(even)::after, .timeline-node:nth-child(odd)::after { left: 7.5px; }
        }

    </style>
</head>
<body>
    
    <audio id="ambient-audio" loop muted src="https://www.myinstants.com/media/sounds/star-wars-the-force-theme.mp3"></audio>

    <div class="background-layer" id="global-bg"></div>
    <canvas id="particle-canvas"></canvas>
    
    <div id="transition-curtain"></div>

    <div id="app-container">
        <nav id="main-header" class="glass-box">
            <div id="back-container"></div>
            <div class="logo" onclick="Router.navigate('home')">AETHER</div>
            <div class="header-controls">
                <div id="wp-toggle-container"></div>
                <div id="audio-toggle-container"></div>
            </div>
        </nav>
        <div id="content-stage"></div>
    </div>

    <script>
        const AudioController = {
            audioEl: null,
            buttonEl: null,
            isInitialized: false,
            init: () => {
                AudioController.audioEl = document.getElementById('ambient-audio');
                const container = document.getElementById('audio-toggle-container');
                container.innerHTML = `<div class="back-btn-wrapper" id="audio-toggle-btn"><i class="fas fa-volume-mute"></i></div>`;
                AudioController.buttonEl = document.getElementById('audio-toggle-btn');
                AudioController.buttonEl.addEventListener('click', AudioController.toggle);
            },
            toggle: () => {
                if (!AudioController.audioEl) return;
                const isMuted = AudioController.audioEl.muted;
                AudioController.audioEl.muted = !isMuted;
                if (!AudioController.isInitialized && !isMuted === false) {
                     AudioController.audioEl.play().catch(e => console.error("Audio autoplay failed:", e));
                     AudioController.isInitialized = true;
                }
                AudioController.updateIcon();
            },
            updateIcon: () => {
                const icon = AudioController.buttonEl.querySelector('i');
                if (AudioController.audioEl.muted) {
                    icon.className = 'fas fa-volume-mute';
                } else {
                    icon.className = 'fas fa-volume-up';
                }
            }
        };

        const State = { manifest: [], currentStoryId: null, currentStoryConfig: null, currentChars: [], filterTag: 'All', wallpaperChar: null };
        const API = { 
            get: async (path) => {
                try {
                    const response = await fetch(path);
                    if (!response.ok) return null; // Return null instead of throwing error for optional files
                    return await response.json();
                } catch (e) { console.error(`Failed to fetch ${path}:`, e); return null; }
            }
        };

        const Render = {
            stage: document.getElementById('content-stage'),
            home: async () => {
                const settings = await API.get('data/settings.json') || {};
                UI.setBg(settings.homeBg || 'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');
                State.manifest = await API.get('data/manifest.json');
                UI.setBackButton(null); UI.hideWallpaperButton();
                document.documentElement.style.setProperty('--accent-color', '#ffd700');
                if(!State.manifest) {
                     Render.stage.innerHTML = `<div style="text-align:center; padding:3rem; color:red">Error loading manifest.json. Please ensure the file exists in the 'data' folder.</div>`;
                     return;
                }
                let html = '<div class="story-grid">';
                State.manifest.forEach(s => { html += `<div class="story-card glass-box" onclick="Router.navigate('story/${s.id}')"><img src="${s.cover}" loading="lazy"><div class="card-info"><div class="card-title">${s.title}</div><div style="color:#ccc; font-size:0.8rem;">${s.desc}</div></div></div>`; });
                Render.stage.innerHTML = html + '</div>';
            },
            storyHub: async (id) => {
                UI.setBackButton("Router.navigate('home')", "Archives");
                State.currentStoryId = id;
                State.currentStoryConfig = await API.get(`data/stories/${id}/config.json`);
                State.manifest = await API.get('data/manifest.json');
                State.currentChars = await API.get(`data/stories/${id}/gallery/manifest.json`) || [];
                UI.setBg(State.currentStoryConfig.bg); UI.checkWallpaperChar();
                const story = State.manifest.find(s => s.id === id) || { cover: "" };
                const conf = State.currentStoryConfig;
                document.documentElement.style.setProperty('--accent-color', conf.themeColor);

                let hubHTML = `<div class="story-hub-layout glass-box"><img class="hub-cover" src="${story.cover}"><div class="hub-details"><h1>${conf.title}</h1><div class="hub-meta">${conf.status} â€¢ ${conf.genre}</div><div class="hub-synopsis">${conf.synopsis}</div><div class="hub-actions"><button class="btn-large" onclick="Router.navigate('read/${id}')"><i class="fas fa-book-open"></i> READ</button><button class="btn-large" onclick="Router.navigate('gallery/${id}')"><i class="fas fa-images"></i> GALLERY</button></div></div></div>`;
                
                // Fetch world data and render the expansion bar if available
                const worldMeta = await API.get(`world_data/${id}/meta.json`);
                let worldBarHTML = '';
                if (worldMeta) {
                    worldBarHTML = `
                        <div class="world-hub-bar glass-box">
                            <div class="bar-title">${worldMeta.worldTitle}</div>
                            <div class="bar-actions">
                                <button class="btn-large" onclick="Router.navigate('timeline/${id}')"><i class="fas fa-stream"></i> Timeline</button>
                                <button class="btn-large" onclick="Router.navigate('maps/${id}')"><i class="fas fa-map-marked-alt"></i> Maps</button>
                                <button class="btn-large" onclick="Router.navigate('lore/${id}')"><i class="fas fa-book-dead"></i> Lore Book</button>
                            </div>
                        </div>`;
                }

                Render.stage.innerHTML = `<div class="story-hub-wrapper">${hubHTML}${worldBarHTML}</div>`;
            },
            reader: async (id, chIdx = 0) => { /* Omitted for brevity, unchanged */ },
            gallery: async (id, charId = null) => { /* Omitted for brevity, unchanged */ },

            // --- NEW TIER 2 RENDERERS ---

            lore: async (id) => {
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                const loreData = await API.get(`world_data/${id}/lore.json`);
                 if (!loreData) {
                    Render.stage.innerHTML = `<div class="glass-box" style="padding:2rem; text-align:center;"><h3>No Lore Found</h3><p>Could not load lore.json for this story.</p></div>`;
                    return;
                }
                let html = '<div class="lore-grid">';
                loreData.forEach(item => {
                    html += `
                        <div class="lore-card glass-box">
                            <img src="${item.img || 'https://via.placeholder.com/80'}" class="lore-card-img" loading="lazy">
                            <div class="lore-card-content">
                                <div class="title">${item.title}</div>
                                <div class="type">${item.type}</div>
                                <div class="desc">${item.desc}</div>
                            </div>
                        </div>
                    `;
                });
                Render.stage.innerHTML = html + '</div>';
            },

            timeline: async (id) => {
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                const timelineData = await API.get(`world_data/${id}/timeline.json`);
                 if (!timelineData) {
                    Render.stage.innerHTML = `<div class="glass-box" style="padding:2rem; text-align:center;"><h3>No Timeline Found</h3><p>Could not load timeline.json for this story.</p></div>`;
                    return;
                }
                let html = '<div class="timeline-wrapper"><div class="timeline-path"></div>';
                timelineData.forEach(event => {
                    html += `
                        <div class="timeline-node">
                            <div class="timeline-content glass-box">
                                <div class="date">${event.date}</div>
                                <div class="title">${event.title}</div>
                                <div class="desc">${event.desc}</div>
                            </div>
                        </div>
                    `;
                });
                Render.stage.innerHTML = html + '</div>';
            },

            maps: async (id) => {
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                const mapsData = await API.get(`world_data/${id}/maps.json`);
                 if (!mapsData || mapsData.length === 0) {
                    Render.stage.innerHTML = `<div class="glass-box" style="padding:2rem; text-align:center;"><h3>No Maps Found</h3><p>Could not load maps.json for this story.</p></div>`;
                    return;
                }
                
                let selectorHTML = '';
                mapsData.forEach((map, index) => {
                    selectorHTML += `<button class="map-selector-btn ${map.isPrimary ? 'active' : ''}" data-src="${map.src}">${map.name}</button>`;
                });
                
                const primaryMap = mapsData.find(m => m.isPrimary) || mapsData[0];

                Render.stage.innerHTML = `
                    <div class="map-layout">
                        <div class="map-selector glass-box">${selectorHTML}</div>
                        <div class="map-viewer" id="map-viewer">
                            <div class="map-canvas" id="map-canvas">
                                <img src="${primaryMap.src}" id="map-image" draggable="false">
                            </div>
                            <div class="map-controls">
                                <button class="map-control-btn" id="zoom-in-btn"><i class="fas fa-plus"></i></button>
                                <button class="map-control-btn" id="zoom-out-btn"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                MapViewer.init(primaryMap.src);
            }
        };
        
        const MapViewer = {
            viewer: null, canvas: null, image: null,
            scale: 1, isDragging: false,
            startPos: { x: 0, y: 0 }, currentPos: { x: 0, y: 0 },
            
            init: (initialSrc) => {
                MapViewer.viewer = document.getElementById('map-viewer');
                MapViewer.canvas = document.getElementById('map-canvas');
                MapViewer.image = document.getElementById('map-image');

                // Map Selection
                document.querySelectorAll('.map-selector-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.map-selector-btn.active').classList.remove('active');
                        e.target.classList.add('active');
                        MapViewer.image.src = e.target.dataset.src;
                        MapViewer.reset();
                    });
                });

                // Zoom Controls
                document.getElementById('zoom-in-btn').addEventListener('click', () => MapViewer.zoom(1.2));
                document.getElementById('zoom-out-btn').addEventListener('click', () => MapViewer.zoom(0.8));

                // Mouse Events
                MapViewer.viewer.addEventListener('mousedown', MapViewer.dragStart);
                MapViewer.viewer.addEventListener('mousemove', MapViewer.drag);
                MapViewer.viewer.addEventListener('mouseup', MapViewer.dragEnd);
                MapViewer.viewer.addEventListener('mouseleave', MapViewer.dragEnd);
                MapViewer.viewer.addEventListener('wheel', MapViewer.wheelZoom);

                MapViewer.reset();
            },
            reset: () => {
                MapViewer.scale = 1;
                MapViewer.currentPos = { x: -MapViewer.image.width / 2, y: -MapViewer.image.height / 2 };
                MapViewer.updateTransform();
            },
            updateTransform: () => {
                MapViewer.canvas.style.transform = `translate(${MapViewer.currentPos.x}px, ${MapViewer.currentPos.y}px) scale(${MapViewer.scale})`;
            },
            dragStart: (e) => {
                e.preventDefault();
                MapViewer.isDragging = true;
                MapViewer.viewer.classList.add('is-dragging');
                MapViewer.startPos = { x: e.clientX - MapViewer.currentPos.x, y: e.clientY - MapViewer.currentPos.y };
            },
            drag: (e) => {
                if (!MapViewer.isDragging) return;
                e.preventDefault();
                MapViewer.currentPos.x = e.clientX - MapViewer.startPos.x;
                MapViewer.currentPos.y = e.clientY - MapViewer.startPos.y;
                MapViewer.updateTransform();
            },
            dragEnd: () => {
                MapViewer.isDragging = false;
                MapViewer.viewer.classList.remove('is-dragging');
            },
            zoom: (factor) => {
                const newScale = Math.max(0.5, Math.min(MapViewer.scale * factor, 5));
                MapViewer.scale = newScale;
                MapViewer.updateTransform();
            },
            wheelZoom: (e) => {
                e.preventDefault();
                const factor = e.deltaY < 0 ? 1.1 : 0.9;
                MapViewer.zoom(factor);
            }
        };

        const UI = {
            bg: document.getElementById('global-bg'),
            back: document.getElementById('back-container'),
            wp: document.getElementById('wp-toggle-container'),
            setBg: (url) => { if(url) UI.bg.style.backgroundImage = `url('${url}')`; },
            setBackButton: (act, lbl) => UI.back.innerHTML = act ? `<div class="back-btn-wrapper" onclick="${act}"><i class="fas fa-arrow-left"></i> ${lbl}</div>` : '',
            hideWallpaperButton: () => UI.wp.innerHTML = '',
            checkWallpaperChar: () => { /* Unchanged */ },
            openWallpaperModal: () => { /* Unchanged */ },
        };

        const Router = {
            getParts: () => (window.location.hash.slice(1) || 'home').split('/'),
            navigate: (h) => {
                document.body.classList.add('is-transitioning');
                setTimeout(() => window.location.hash = h, 400); 
            },
            handle: () => {
                const parts = Router.getParts();
                const view = parts[0];
                const id = parts[1];
                (async () => {
                    if (view === 'home') await Render.home();
                    else if (view === 'story') await Render.storyHub(id);
                    else if (view === 'read') await Render.reader(id, parts[2]);
                    else if (view === 'gallery') await Render.gallery(id, parts[2]);
                    // --- NEW ROUTES ---
                    else if (view === 'lore') await Render.lore(id);
                    else if (view === 'timeline') await Render.timeline(id);
                    else if (view === 'maps') await Render.maps(id);
                    else await Render.home(); // Fallback to home for unknown routes
                })().then(() => {
                    setTimeout(() => {
                        document.body.classList.remove('is-transitioning');
                        document.getElementById('content-stage').scrollTop = 0; // Scroll to top on new view
                    }, 100);
                });
            }
        };

        window.addEventListener('hashchange', Router.handle);
        window.addEventListener('DOMContentLoaded', () => { 
            Router.handle(); 
            AudioController.init();
            // Other initializations can go here
        });
    </script>
</body>
</html>
