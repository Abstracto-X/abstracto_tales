<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aether Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* --- 1. CORE VARIABLES & OVERRIDES --- */
        :root {
            --primary-color: #ffffff;
            --accent-color: #ffd700;
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --font-header: 'Cinzel', serif;
            --font-body: 'Lora', serif;
            --font-ui: 'Montserrat', sans-serif;
        }

        /* Faster Transitions for Background */
        .background-layer {
            transition: filter 0.6s ease, transform 0.6s ease, background-image 0.8s ease;
        }

        /* Container Opacity Transition (for Idle Mode) */
        #app-container {
            transition: opacity 0.5s ease;
        }

        /* Glassmorphism */
        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- 2. LAYOUTS --- */
        .story-hub-layout {
            display: grid; grid-template-columns: 350px 1fr; gap: 4rem;
            max-width: 1200px; margin: 2rem auto; align-items: center;
        }
        .hub-cover { width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        
        .reader-layout { display: flex; gap: 2rem; height: 100%; }
        .reader-sidebar { width: 250px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.05); padding-right: 1rem; }
        .reader-content { flex: 1; max-width: 800px; margin: 0 auto; background: rgba(10, 10, 10, 0.95); padding: 4rem; border-radius: 4px; font-family: var(--font-body); font-size: 1.2rem; line-height: 1.8; color: #d0d0d0; overflow-y: auto; }

        /* --- 3. CHARACTER CARDS (Enhanced Hover) --- */
        .char-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
        
        .char-card {
            width: 260px; height: 400px; /* Fixed height for consistency */
            position: relative; overflow: hidden; border-radius: 12px;
            cursor: pointer; transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s;
            background: #000; border: 1px solid rgba(255,255,255,0.1);
        }

        .char-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border-color: var(--accent-color);
        }

        .char-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .char-card:hover img { transform: scale(1.1); filter: brightness(0.6); }

        .char-info-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 80%, transparent 100%);
            padding: 20px;
            transform: translateY(60%); /* Hide bio by default */
            transition: transform 0.3s ease;
        }

        .char-card:hover .char-info-overlay { transform: translateY(0); }

        .char-name { font-family: var(--font-header); font-size: 1.4rem; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .char-role { color: var(--accent-color); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: bold; }
        .char-bio-preview {
            font-size: 0.85rem; line-height: 1.5; color: #ccc;
            opacity: 0; transition: opacity 0.3s 0.1s;
            max-height: 100px; overflow: hidden;
            display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;
        }
        .char-card:hover .char-bio-preview { opacity: 1; }

        /* --- 4. HERO PROFILE & GALLERY --- */
        .char-profile-hero {
            display: grid; grid-template-columns: 300px 1fr; gap: 3rem; padding: 3rem; 
            margin-bottom: 3rem; background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); align-items: start;
        }
        .hero-img-container {
            width: 100%; aspect-ratio: 3 / 4; border-radius: 8px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-info { display: flex; flex-direction: column; text-align: left; }
        .hero-name { font-family: var(--font-header); font-size: 3.5rem; line-height: 1.1; color: #fff; margin-bottom: 0.5rem; }
        .hero-role { font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 2px; color: var(--accent-color); font-size: 0.9rem; margin-bottom: 2rem; opacity: 0.8; font-weight: 600; }
        .hero-bio { font-family: var(--font-body); font-size: 1.1rem; line-height: 1.8; color: #d0d0d0; white-space: pre-line; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 8px; width: 100%; }

        .tag-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
        .tag-chip { padding: 6px 18px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; cursor: pointer; font-size: 0.85rem; background: rgba(0,0,0,0.3); transition: 0.2s; }
        .tag-chip:hover, .tag-chip.active { background: var(--accent-color); color: #000; border-color: var(--accent-color); font-weight: bold;}
        .sub-gallery-grid { column-count: 3; column-gap: 1.5rem; }
        .gallery-item { break-inside: avoid; margin-bottom: 1.5rem; border-radius: 8px; overflow: hidden; transition: transform 0.3s;}
        .gallery-item:hover { transform: scale(1.02); }
        .gallery-item img { display: block; width: 100%; }
        
        /* Wallpaper Picker Modal */
        .wp-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .wp-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem; width: 80%; max-height: 70vh; overflow-y: auto;
            padding: 2rem; background: #111; border-radius: 12px; border: 1px solid #333;
        }
        .wp-item { height: 120px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .wp-item:hover { border-color: var(--accent-color); transform: scale(1.05); }
        .wp-item img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 900px) {
            .story-hub-layout, .char-profile-hero { grid-template-columns: 1fr; text-align: center; }
            .hero-img-container { width: 250px; margin: 0 auto; }
            .sub-gallery-grid { column-count: 2; }
            .reader-layout { flex-direction: column; }
            .reader-sidebar { width: 100%; height: 100px; border-bottom: 1px solid rgba(255,255,255,0.1); border-right: none; }
        }
    </style>
</head>
<body>

    <div class="background-layer" id="global-bg"></div>

    <div id="app-container">
        <nav id="main-header" class="glass-box">
            <div id="back-container"></div>
            <div class="logo" onclick="Router.navigate('home')">AETHER</div>
            
            <!-- Wallpaper Toggle (Injected JS) -->
            <div id="wp-toggle-container"></div>
        </nav>
        <div id="content-stage"></div>
    </div>

    <!-- Wallpaper Modal -->
    <div id="wp-modal" class="wp-modal">
        <h2 style="color:white; margin-bottom:1rem; font-family: var(--font-header);">Select Wallpaper</h2>
        <div id="wp-grid" class="wp-grid"></div>
        <button class="btn-large" style="margin-top:1rem; border:1px solid #555; font-size:0.9rem;" onclick="document.getElementById('wp-modal').style.display='none'">Close</button>
    </div>

    <script>
        // --- 1. VISUALS & IDLE MODE ---
        const Visuals = {
            initDynamicTransparency: () => {
                const app = document.getElementById('app-container');
                const bgLayer = document.getElementById('global-bg');
                
                window.addEventListener('mousemove', (e) => {
                    const w = window.innerWidth;
                    const h = window.innerHeight;
                    
                    // 1. Edge Detection (5% tolerance)
                    const margin = 0.10; 
                    const isEdge = (e.clientX < w * margin) || (e.clientX > w * (1 - margin)) ||
                                   (e.clientY < h * margin) || (e.clientY > h * (1 - margin));

                    if (isEdge) {
                        // IDLE MODE: Completely hide UI
                        app.style.opacity = '0';
                        bgLayer.style.filter = 'blur(0px) brightness(1)';
                        bgLayer.style.transform = 'scale(1)';
                        return; // Stop processing
                    }

                    // 2. Active Mode
                    app.style.opacity = '1';
                    
                    const isHoveringContent = e.target.closest('.glass-box') || 
                                              e.target.closest('.story-card') || 
                                              e.target.closest('button') || 
                                              e.target.closest('.char-card') ||
                                              e.target.closest('.gallery-item');

                    if (isHoveringContent) {
                        bgLayer.style.filter = 'blur(5px) brightness(0.5)';
                        bgLayer.style.transform = 'scale(1.02)';
                    } else {
                        // Rolling opacity based on center distance
                        const ratio = Math.hypot(e.clientX - w/2, e.clientY - h/2) / Math.hypot(w/2, h/2);
                        // Faster transition curve
                        const opacity = ratio < 0.6 ? 1 : 1 - Math.pow((ratio - 0.6) / 0.4, 2);
                        // Note: app.style.opacity is handled by the isEdge check above mainly, 
                        // but we can slightly dim if we want. For now, keep it 1 unless edge.
                        bgLayer.style.filter = 'blur(0px) brightness(1)';
                        bgLayer.style.transform = 'scale(1)';
                    }
                });
            }
        };

        // --- 2. STATE & API ---
        const State = {
            manifest: [], currentStoryId: null, currentStoryConfig: null, currentChars: [],
            filterTag: 'All', wallpaperChar: null
        };

        const API = { get: async (path) => (await fetch(path)).json() };

        // --- 3. RENDERER ---
        const Render = {
            stage: document.getElementById('content-stage'),
            
            home: async () => {
                const settings = await API.get('data/settings.json').catch(() => ({}));
                UI.setBg(settings.homeBg || null);
                State.manifest = await API.get('data/manifest.json');
                UI.setBackButton(null);
                UI.hideWallpaperButton();

                let html = '<div class="story-grid fade-in">';
                State.manifest.forEach((story) => {
                    html += `
                        <div class="story-card glass-box" onclick="Router.navigate('story/${story.id}')">
                            <img src="${story.cover}" alt="${story.title}">
                            <div class="card-info">
                                <div class="card-title">${story.title}</div>
                                <div style="color:#ccc; font-size:0.9rem;">${story.desc}</div>
                            </div>
                        </div>`;
                });
                Render.stage.innerHTML = html + '</div>';
            },

            storyHub: async (id) => {
                UI.setBackButton("Router.navigate('home')", "Archives");
                State.currentStoryId = id;
                State.currentStoryConfig = await API.get(`data/stories/${id}/config.json`);
                State.manifest = await API.get('data/manifest.json');
                State.currentChars = await API.get(`data/stories/${id}/gallery/manifest.json`).catch(() => []);
                
                UI.setBg(State.currentStoryConfig.bg);
                UI.checkWallpaperChar(); // Check if "Wallpaper" char exists

                const storyInManifest = State.manifest.find(s => s.id === id) || { cover: "" };
                const conf = State.currentStoryConfig;
                document.documentElement.style.setProperty('--accent-color', conf.themeColor);

                Render.stage.innerHTML = `
                    <div class="story-hub-layout fade-in glass-box">
                        <img class="hub-cover" src="${storyInManifest.cover}" alt="Cover">
                        <div class="hub-details">
                            <h1>${conf.title}</h1>
                            <div style="color:var(--accent-color); margin-bottom:2rem; text-transform: uppercase; letter-spacing: 1px;">
                                ${conf.status} â€¢ ${conf.genre}
                            </div>
                            <div class="hub-synopsis">${conf.synopsis}</div>
                            <div class="hub-actions">
                                <button class="btn-large" onclick="Router.navigate('read/${id}')"><i class="fas fa-book-open"></i> READ</button>
                                <button class="btn-large" onclick="Router.navigate('gallery/${id}')"><i class="fas fa-images"></i> GALLERY</button>
                            </div>
                        </div>
                    </div>`;
            },

            reader: async (id, chapterIndex = 0) => {
                State.currentStoryId = id;
                const chapters = await API.get(`data/stories/${id}/chapters/index.json`);
                const conf = await API.get(`data/stories/${id}/config.json`);
                UI.setBg(conf.bg);
                UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                UI.checkWallpaperChar();

                const chapter = chapters[chapterIndex];
                if (!chapter) { Router.navigate(`story/${id}`); return; }

                let sidebar = '';
                chapters.forEach((c, i) => {
                    sidebar += `<div class="chapter-list-item ${i == chapterIndex ? 'active':''}" onclick="Router.navigate('read/${id}/${i}')">${c.title}</div>`;
                });

                let nextButton = parseInt(chapterIndex) < chapters.length - 1 
                    ? `<button class="btn-large" style="margin:0 auto;" onclick="Router.navigate('read/${id}/${parseInt(chapterIndex) + 1}')">Next Chapter</button>`
                    : '<span>End of current updates.</span>';

                Render.stage.innerHTML = `
                    <div class="reader-layout fade-in">
                        <div class="reader-sidebar glass-box"><h3>Chapters</h3>${sidebar}</div>
                        <div class="reader-content glass-box">
                            <h2>${chapter.title}</h2>
                            <div class="chapter-text">${chapter.content.replace(/\n/g, '<br>')}</div>
                            <br><hr style="border-color:rgba(255,255,255,0.1)"><br>
                            <div style="text-align:center;">${nextButton}</div>
                        </div>
                    </div>`;
            },

            gallery: async (id, charId = null) => {
                State.currentStoryId = id;
                const conf = await API.get(`data/stories/${id}/config.json`);
                UI.setBg(conf.bg);
                State.currentChars = await API.get(`data/stories/${id}/gallery/manifest.json`);
                UI.checkWallpaperChar();

                if (!charId) {
                    // ROSTER VIEW
                    UI.setBackButton(`Router.navigate('story/${id}')`, "Story Hub");
                    let html = '<div class="char-grid fade-in">';
                    State.currentChars.forEach((char) => {
                        // Exclude "Wallpaper" character from main roster if you want, 
                        // but usually it's fine to show.
                        html += `
                            <div class="char-card" onclick="Router.navigate('gallery/${id}/${char.id}')">
                                <img src="${char.img}" alt="${char.name}">
                                <div class="char-info-overlay">
                                    <div class="char-role">${char.role || "Unknown"}</div>
                                    <div class="char-name">${char.name}</div>
                                    <div class="char-bio-preview">${char.bio || "No biography available."}</div>
                                </div>
                            </div>`;
                    });
                    Render.stage.innerHTML = html + '</div>';
                } else {
                    // CHARACTER PROFILE VIEW
                    UI.setBackButton(`Router.navigate('gallery/${id}')`, "Roster");
                    const charData = State.currentChars.find(c => c.id === charId);
                    if (!charData) { Router.navigate(`gallery/${id}`); return; }

                    const allTags = new Set(['All']);
                    if(charData.gallery_images) charData.gallery_images.forEach(img => img.tags.forEach(t => allTags.add(t)));
                    
                    let tagHtml = `<div class="tag-row">`;
                    allTags.forEach(tag => tagHtml += `<div class="tag-chip ${tag === State.filterTag ? 'active' : ''}" onclick="Actions.setFilter('${tag}')">${tag}</div>`);
                    tagHtml += `<button class="tag-chip" style="border-color:var(--accent-color)" onclick="Actions.shuffleGallery()"><i class="fas fa-random"></i> Shuffle</button></div>`;

                    let html = `
                        <div class="fade-in">
                            <div class="char-profile-hero">
                                <div class="hero-img-container"><img src="${charData.img}" class="hero-img" alt="${charData.name}"></div>
                                <div class="hero-info">
                                    <div class="hero-name">${charData.name}</div>
                                    <div class="hero-role">${charData.role || ""}</div>
                                    <div class="hero-bio">${charData.bio || ""}</div>
                                </div>
                            </div>
                            ${tagHtml}
                            <div class="sub-gallery-grid" id="gallery-grid"></div>
                        </div>`;
                    Render.stage.innerHTML = html;
                    Actions.renderGalleryGrid();
                }
            }
        };

        // --- 4. ACTIONS ---
        const Actions = {
            renderGalleryGrid: (isShuffle = false) => {
                const charData = State.currentChars.find(c => c.id === Router.getParts()[2]);
                if(!charData || !charData.gallery_images) return;
                
                let images = [...charData.gallery_images];
                
                // 1. Filter
                if(State.filterTag !== 'All') {
                    images = images.filter(img => img.tags.includes(State.filterTag));
                }

                // 2. Sort (Safe First) if not shuffled
                if(!isShuffle && State.filterTag === 'All') {
                    const nsfwTags = ['NSFW', 'R-18', 'Explicit', 'Hentai'];
                    const safe = images.filter(img => !img.tags.some(t => nsfwTags.includes(t)));
                    const unsafe = images.filter(img => img.tags.some(t => nsfwTags.includes(t)));
                    images = [...safe, ...unsafe];
                }

                // 3. Shuffle
                if(isShuffle) {
                    images.sort(() => Math.random() - 0.5);
                }
                
                const grid = document.getElementById('gallery-grid');
                grid.innerHTML = images.map(img => `<div class="gallery-item"><img src="${img.src}" loading="lazy"></div>`).join('');
            },
            setFilter: (tag) => { State.filterTag = tag; Actions.renderGalleryGrid(); },
            shuffleGallery: () => Actions.renderGalleryGrid(true),
        };

        // --- 5. UI & ROUTER ---
        const UI = {
            bg: document.getElementById('global-bg'),
            backContainer: document.getElementById('back-container'),
            wpContainer: document.getElementById('wp-toggle-container'),
            
            setBg: (url) => { if(url) UI.bg.style.backgroundImage = `url('${url}')`; },
            setBackButton: (action, label) => UI.backContainer.innerHTML = action ? `<div class="back-btn-wrapper" onclick="${action}"><i class="fas fa-arrow-left"></i> ${label}</div>` : '',
            
            // Wallpaper Feature Logic
            checkWallpaperChar: () => {
                const wpChar = State.currentChars.find(c => c.name.toLowerCase().includes('wallpaper'));
                State.wallpaperChar = wpChar;
                if (wpChar) {
                    UI.wpContainer.innerHTML = `<div class="back-btn-wrapper" style="color:var(--accent-color)" onclick="UI.openWallpaperModal()"><i class="fas fa-paint-brush"></i> Theme</div>`;
                } else {
                    UI.hideWallpaperButton();
                }
            },
            hideWallpaperButton: () => { UI.wpContainer.innerHTML = ''; },
            openWallpaperModal: () => {
                if(!State.wallpaperChar) return;
                const grid = document.getElementById('wp-grid');
                grid.innerHTML = State.wallpaperChar.gallery_images.map(img => `
                    <div class="wp-item" onclick="UI.setBg('${img.src}'); document.getElementById('wp-modal').style.display='none'">
                        <img src="${img.src}">
                    </div>
                `).join('');
                document.getElementById('wp-modal').style.display = 'flex';
            }
        };

        const Router = {
            getParts: () => (window.location.hash.slice(1) || 'home').split('/'),
            navigate: (hash) => { window.location.hash = hash; },
            handle: () => {
                const parts = Router.getParts();
                const view = parts[0];
                if (view === 'home') Render.home();
                else if (view === 'story') Render.storyHub(parts[1]);
                else if (view === 'read') Render.reader(parts[1], parts[2]);
                else if (view === 'gallery') Render.gallery(parts[1], parts[2]);
            }
        };

        window.addEventListener('hashchange', Router.handle);
        window.addEventListener('DOMContentLoaded', () => { Router.handle(); Visuals.initDynamicTransparency(); });
    </script>
</body>
</html>
